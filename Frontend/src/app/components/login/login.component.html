<section class="cont-login">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingresar usuario</h2>
                        <form name="form" role="form" action="carga-datos.html">
                            <div class="form-gray">
                                <div class="form-group">
                                    <label for="username">Usuario</label>
                                    <input [(ngModel)]="loginUserData.user" type="text" name="user" id="user" class="form-control" placeholder="usuario" required>
                                </div>
                                <div class="form-group">
                                    <label for="current-password">Contraseña</label>
                                    <input [(ngModel)]="loginUserData.pass" type="password" name="current-password" id="current-password" class="form-control" placeholder="........">
                                </div>
                            </div>
                            <!-- <p><a href="" (click)='sendEmail()'>Cambiar contraseña</a></p> -->
                            <p *ngIf="banderaError">{{ mensajeErrorLogin }}</p>                            
                            <div class="form-actions">                                
                                <button (click)='loginUser(cortinilla)' type="button" ng-disabled="form.$invalid" class="btn btn-block btn-uno">Login</button>
                                <button (click)='sendEmail()' type="button" class="btn btn-block btn-uno">Cambiar/Recuperar contraseña</button>
                                <p *ngIf="banderaSend">{{ mensajeSend }}</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #cortinilla class="modal fade" data-backdrop="static " data-keyboard="false " tabindex="-1 " aria-labelledby="staticBackdropLabel " aria-hidden="true ">
    <div>
        <div class="container">
            <img src="assets/images/load.gif" class="imgLoad" alt="load">
        </div>
    </div>
</ng-template>
