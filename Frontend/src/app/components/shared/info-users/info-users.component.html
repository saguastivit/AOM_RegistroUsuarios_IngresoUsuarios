<h2>Datos a capturar</h2>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label>Nombre completo</label>
            <input type="text" class="form-control" id="fname" #fname placeholder="" value="{{selected.nombre_persona !=null ? selected.nombre_persona : ''}}" (keyup)=updateFile(fname)>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="form-control" id="user" #user placeholder="Usuario" value="{{selected.usuario !=null ? selected.usuario : ''}}" (keyup)=updateFile(user)>
        </div>
    </div>
    
    <div class="col-sm-4">
        <div class="form-group">
            <label>Correo Electronico</label>
            <input type="email" class="form-control" id="email" #email placeholder="Correo Electronico" value="{{selected.correo_electronico !=null ? selected.correo_electronico : ''}}" (change)=updateFile(email)>
        </div>
    </div>

    <div class="col-sm-4">
        <label>Rol</label>
        <select [(ngModel)]="rolSeleccionado" name="rol" id="rol" #rol class="form-control" (change)="updateFile(rol)">
            <option value="0">-- Rol --</option>
            <option [value]="rol.id_role " *ngFor="let rol of rols ">{{rol.nombre_rol}}</option>
        </select>
    </div>  
    
   
   
    
</div>
<div class="row">
    <div *ngIf="actualizar" class="col-sm-4">
        <label>Estado</label>
        <div class="form-group switch-button ">
            <input type="checkbox" name="switch-button" id="{{ selected.id_user }}" #status class="switch-button__checkbox" [checked]="selected.activo" (click)="updateFile(status)">
            <label for="{{ selected.id_user }}" class="switch-button__label"></label>
        </div>
    </div>
</div>

<div class="row justify-content-end ">
    <div class="col-2 " *ngIf="!actualizar ">
        <button class="btn btn-uno " (click)="validateUser('crear') ">Crear</button>
    </div>
    <div *ngIf="actualizar " class="col-2 ">
        <button class="btn btn-uno " (click)="changeUser(modalActualizar) ">Actualizar</button>
    </div>
    <div class="col-2 ">
        <button class="btn btn-dos " (click)="cleanForm()">Limpiar</button>
    </div>
</div>



<ng-template #modalActualizar class="modal fade " data-backdrop="static " data-keyboard="false " tabindex="-1 " aria-labelledby="staticBackdropLabel " aria-hidden="true ">
    <div>
        <div class="modal-header ">
            <h5 class="modal-title " id="modalActualizar">
                Actualizar datos
            </h5>
            <button type="button " class="close " data-dismiss="modal " aria-label="Close " (click)="modalRef.hide() ">
                <span aria-hidden="true ">&times;</span>
            </button>
        </div>
        <div *ngIf="!actualizar " class="modal-body ">
            {{ estateUser }}
        </div>
        <div *ngIf="actualizar " class="modal-body ">
            {{ estateUser }}
        </div>
        <div *ngIf="actualizar " class="modal-footer ">
            <button type="button " class="btn btn-success " (click)="validateUser('actualizar'); modalRef.hide() ">Continuar</button>
            <!-- (click)="uploadFiles(modalCargar) " -->
            <button type="button " class="btn btn-warning " (click)="modalRef.hide() " data-dismiss="modal ">Cancelar</button>
        </div>
    </div>
    
</ng-template>




<div *ngIf="awaiting" class="backCortinilla">
    <div class="containerCortinilla">
        <div class="imgCortinilla">
            <img src="assets/images/load.gif" class="imgLoad" alt="load">
        </div>
    </div>
</div>
